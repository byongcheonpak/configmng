zuul:
  host:
    connect-timeout-millis: 3000
    socket-timeout-millis: 3000
  routes:      
    config:
      path: /config/**
      url: ${uri_config:http://localhost:9001}
      stripPrefix: true
    webhook:
      path: /webhook/**
      service-id: webhook
      stripPrefix: true
    consumer:
      path: /consumver/**
      service-id: consumer
  retryable: true
  
  ribbon-isolation-strategy: thread
  thread-pool:
    use-separate-thread-pool: true
    thread-pool-key-prefix: zuul-
  
ribbon:
  NFLoadBalancerRuleClassName: com.netflix.loadbalancer.AvailabilityFilteringRule
  NIWSServerListClassName: com.netflix.niws.loadbalancer.DiscoveryEnabledNIWSServerList 
  ServerListRefreshInterval: 60000
  NIWSServerListFilterClassName: com.netflix.loadbalancer.ServerListSubsetFilter

config:
  ribbon:
    DeploymentContextBasedVipAddresses: config # eureka 등록 이름
webhook:
  ribbon:
    DeploymentContextBasedVipAddresses: webhook # eureka 등록 이름
    

hystrix:
  threadpool: 
    default:
      coreSize: 100               # thread core size: start
      maximumSize: 500            # thread core size: maximum
      keepAliveTimeMinutes: 1
      allowMaximumSizeToDivergeCoreSize: true 
    consumer:
      coreSize: 10
      maximumSize: 100
  command: 
  # 3번째 이후의 요청 중 5초 동안 평가 시 응답시간이 200ms 초과한 요청수가 50%를 넘으면 circuit breaker가 오되며 5초간 지속된다. 
    default: 
      execution: 
        isolation: 
          #strategy: THREAD
          thread: 
            timeoutInMiliseconds: 500  # hystrix가 적용된 메소드는 이 시간안에 응답이 없으면, fallback method를 호출(default: 1000ms)
      metrics:
        rollingStats: 
          timeInMilliseconds: 10000    # 성공/실패 통계 집계 시간(default: 10000ms) 
      circuitBreaker: 
        enabled: true
        requestVolumeThreshold: 1      # circuit breaker 오픈 여부를 판단할 최소 request 수(default: 20)
        errorThresholdPercentage: 50   # circuit breaker 오픈 여부를 판단할 실패 횟수(default: 50%)
        sleepWindowInMiliseconds: 5000 # circuit breaker 지속 시간(default: 5000ms)
    consumer:
      execution:
        isolation:
          thread:
            timeoutInMiliseconds: 500